<script type="text/javascript">
$(window).scroll(function(){
    // 하단 고정배너
    var top = $(window).scrollTop();
    // console.log(top);
    if(top > 100) {
        $("#fixedBanner").addClass("hide");
    } else {
        $("#fixedBanner").removeClass("hide");
    }
});
</script>
